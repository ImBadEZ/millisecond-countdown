<!DOCTYPE html>
<html>
  <head>
    <title>Milliseconds Countdown</title>
    <style>
      body {
        background-color: #0e0e0e;
        color: #00ff88;
        font-family: "Courier New", monospace;
        font-size: 3em;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #countdown {
        background: #111;
        padding: 40px 60px;
        border: 2px solid #00ff88;
        border-radius: 12px;
        box-shadow: 0 0 20px #00ff88;
      }
    </style>
  </head>
  <body>
    <div id="countdown"></div>

    <script>
      const target = new Date("2025-07-28T22:30:00");
      const display = document.getElementById("countdown");

      function update() {
        const now = Date.now();
        const diff = target - now;
        display.textContent = diff > 0 ? diff : "0";
        requestAnimationFrame(update);
      }

      update();
    </script>
  </body>
</html>

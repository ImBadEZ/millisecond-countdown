<!DOCTYPE html>
<html>
  <head>
    <title>Milliseconds Countdown</title>
    <style>
      body {
        background-color: #0e0e0e;
        color: #00ff88;
        font-family: "Courier New", monospace;
        font-size: 2em;
        text-align: center;
        margin: 0;
        padding: 40px;
      }

      #countdown {
        margin-bottom: 30px;
      }

      #progress-container {
        background-color: #333;
        border: 2px solid #00ff88;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        margin: auto;
        height: 30px;
        overflow: hidden;
      }

      #progress-bar {
        background-color: #00ff88;
        height: 100%;
        width: 0%;
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body>
    <div id="countdown"></div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <script>
      const start = new Date("2025-07-28T00:00:00");
      const target = new Date("2025-07-28T20:00:00");

      const countdown = document.getElementById("countdown");
      const progressBar = document.getElementById("progress-bar");

      function update() {
        const now = Date.now();
        const total = target - start;
        const elapsed = now - start;
        const remaining = target - now;

        const percent = Math.min(Math.max((elapsed / total) * 100, 0), 100);

        countdown.textContent = remaining > 0 ? remaining : "0";
        progressBar.style.width = `${percent}%`;

        requestAnimationFrame(update);
      }

      update();
    </script>
  </body>
</html>
